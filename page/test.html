<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="DoubleJK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoubleJK Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link rel="icon" href="/image/icon/favicon.svg">
    <link rel="stylesheet" href="/css/test.css"/>

    <!-- HTML이 완전히 로드되기 전에 스크립트가 실행될 수 있기 때문에 아래로 내림 
        혹은 defer로 html이 완전히 로드되면 실행되게 할 수 있음 -->
    <script defer src="/js/test.js"></script>
</head>
<body>

    <!-- 하이퍼링크 
         target : 창을 열 페이지
                  _blank : 새탭  -->
    <a href="/index.html">Home</a>
    <a href="https://naver.com" target="_blank">NAVER</a>
    <a href="./page/myInfo.html">MyInfo</a>
 
    <!-- Heading : 제목을 의미하는 요소 1 ~ 6까지 있음 숫자가 작을 수록 더 중요한 제목을 정의 -->
    <h1> 제목1 </h1>
    <h6> 제목6 </h6>

    <!-- Paragraaph : 문장을 의미하는 요소 -->
    <p> 문장을 의미하는 요소</p>

    <!-- div(Division) : 특별한 의미가 없는 구분을 위한 요소  -->

    <!-- class : 중복이 가능한 속성 -->
    <div> 문장은 그냥 <span class="red">div</span>로 작성해도 된다. </div>

    <!-- id : 고유한 속성 -->
    <div> div는 <span id="unique">한 줄</span>을 차지한다. </div>

    <!-- data : 데이터를 지정 -->
    <div data-fruit-name="WaterMelon">수박</div>
    <div data-fruit-name="apple"> 사과 </div>
    <div class="red" data-fruit-name="banana"> 바나나 </div>

    <!-- 줄바꿈 -->
    <br>

    <!-- span : 특별한 의미가 없음  -->
    <span> 영역 구분 </span>

    <br>
    <!-- 데이터 입력 상자 -->
    <input type="text" placeholder="입력할 값의 힌트">
    <br>
    <input type="text" value="value는 미리 입력된 값을 정의">
    <br>
    <input type="text" disabled>

    <br>
    <label>
        <input type="checkbox" checked> 사과
    </label>

    <input type="checkbox"> 딸기

    <br>
    <!-- 같은 name 내 요소들 중 하나만 체크할 수 있음 -->
    <label>
        <input type="radio" name="fruits"> 수박
    </label>
    <input type="radio" name="fruits"> 박수

    <!-- unordered_list : 순서가 필요없는 목록의 집합 -->
    <ul>
        <!-- list_item : 목록 내 각 항목 -->
        <li class="apple">사과</li>
        <li>딸기</li>
        <li>수박</li>
    </ul>

    <!-- ordered_list : 순서가 필요없는 목록의 집합 -->
    <ol>
        <li class="apple">사과</li>
        <li>딸기</li>
        <li>수박</li>
        <li class="test1">테스트1</li>
        <li>테스트1</li>
        <li class="test2">테스트2</li>
        <li>테스트2</li>
        <li>테스트2</li>
        <li>테스트2</li>
    </ol>

    <!-- 행과 열의 집합 -->
    <table>        
        <tr>
            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>A</td>
            <td>D</td>
        </tr>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
    </table>

    <!-- 이미지를 삽입하는 요소 이미지 경로와 이미지의 이름 -->
    <!-- tabindex = -1 포커스 가능하게 바꿔줌 -->
    <img src="/image/icon/favicon.svg" class="cIcon" tabindex="-1" alt="C_Language">
</body>
</html>
